<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Absences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    h1, h2 { font-size: 1.3rem; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select {
      width: 100%; padding: 8px; font-size: 1rem; margin-top: 5px;
      border-radius: 4px; border: 1px solid #ccc;
    }
    ul { padding-left: 0; list-style-type: none; }
    li {
      margin-bottom: 12px; padding: 10px; background-color: #f4f4f4; border-radius: 5px;
    }
    form.inline { display: inline; }
    /* Button now green, since action = mark as Present */
    button {
      padding: 6px 12px; font-size: 0.95rem; margin-left: 8px;
      background-color: #2e7d32; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #1b5e20; }
    nav a { font-size: 1rem; }
  </style>
</head>
<body>

  <nav style="margin-bottom: 20px;">
    <a href="{{ url_for('home') }}">üè† Main Page</a>
  </nav>

  <h1>Manage Athlete Absences</h1>

  <form method="post">
    <label for="athlete_id">Select Athlete:</label>
    <select name="athlete_id" id="athlete_id" onchange="this.form.submit()">
      <option value="">-- Choose an athlete --</option>
      {% for athlete in athletes %}
        <option value="{{ athlete[0] }}" {% if athlete[0] == selected_id %}selected{% endif %}>
          {{ athlete[1] }} {{ athlete[2] }}
        </option>
      {% endfor %}
    </select>
  </form>

  {% if absences %}
    <h2>Absences:</h2>
    <ul>
      {% for absence in absences %}
        <li>
          {{ absence[1] }}
          {% if absence[2] %}
            ‚Äì <em>Note: {{ absence[2] }}</em>
          {% endif %}
          <form method="post" class="inline" onsubmit="return confirm('Mark this absence on {{ absence[1] }} as Present?');">
            <input type="hidden" name="athlete_id" value="{{ selected_id }}">
            <input type="hidden" name="delete_id" value="{{ absence[0] }}">
            <button type="submit">Mark Present</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% elif selected_id %}
    <p>No absences found for this athlete.</p>
  {% endif %}

  <p><a href="{{ url_for('home') }}">Back to Main Page</a></p>

</body>
</html>
