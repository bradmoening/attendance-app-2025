<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Coach Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    select,
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    p a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1rem;
    }

    nav a {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <nav style="margin-bottom: 20px;">
    <a href="{{ url_for('home') }}">üè† Main Page</a>
  </nav>

  <h1>Reset Coach Password</h1>

  <form method="POST">
    <label for="coach_id">Select Coach:</label>
    <select name="coach_id" id="coach_id" required>
      {% for coach in coaches %}
        <option value="{{ coach[0] }}">{{ coach[1] }}</option>
      {% endfor %}
    </select>

    <label for="new_password">New Password:</label>
    <input type="password" name="new_password" id="new_password" required>

    <button type="submit">Reset Password</button>
  </form>

  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}

  <p><a href="{{ url_for('home') }}">Return to Home</a></p>

</body>
</html>
