<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 40px auto; padding: 0 1rem; }
    h1 { font-size: 1.4rem; margin-bottom: .8rem; }
    label { font-weight: 600; display:block; margin-top: .8rem; }
    input[type=password] { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; margin-top:4px; }
    button { margin-top: 1rem; padding: 10px 16px; border:0; border-radius:4px; background:#28a745; color:#fff; cursor:pointer; }
    button:hover { background:#218838; }
    a { display:inline-block; margin-top:1rem; }
  </style>
</head>
<body>
  <h1>Reset Password</h1>
  <form method="post">
    <label for="password">New Password</label>
    <input type="password" name="password" id="password" minlength="8" required>

    <label for="confirm">Confirm New Password</label>
    <input type="password" name="confirm" id="confirm" minlength="8" required>

    <button type="submit">Update Password</button>
  </form>
  <a href="{{ url_for('login') }}">Back to Login</a>
</body>
</html>
