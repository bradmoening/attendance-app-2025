<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fafafa;
            color: #222;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 1px 0;
            background-color: #f0f0f0;
            border-radius: 6px;
            text-align: center;
        }

        li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #333;
            display: block;
        }

        li a:hover {
            color: #007BFF;
        }

        hr {
            margin-top: 30px;
        }

        a.button {
  display: block;
  background-color: #c62828;
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  font-weight: bold;
  margin: 10px auto;
  padding: 10px 0;
  border-radius: 4px;
  width: 90%;
  max-width: 400px;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
  transition: background-color 0.2s ease;
}

a.button:hover {
  background-color: #b71c1c;
}

    </style>
</head>
<body>
    <h1>HP XC Attendance</h1>

    <ul>
        <li><a class="button" href="{{ url_for('attendance') }}">Take Attendance</a></li>
<li><a class="button" href="{{ url_for('history') }}">View Attendance History</a></li>

<li><a class="button" href="{{ url_for('flagged_athletes') }}">Flagged Athletes</a></li>
<li><a class="button" href="{{ url_for('manage_roster') }}">Manage Roster</a></li>
<li><a class="button" href="{{ url_for('manage_absences') }}">Manage Absences</a></li>
<li><a class="button" href="{{ url_for('add_coach') }}">Add Coach</a></li>
<li><a class="button" href="{{ url_for('reset_password') }}">Reset Coach Password</a></li>
<li><a class="button" href="{{ url_for('logout') }}">Logout</a></li>
<li><a class="button" href="{{ url_for('import_csv') }}">Import Roster (CSV)</a></li>


    </ul>

    <hr>
</body>
</html>
